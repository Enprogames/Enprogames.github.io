<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Ethan Posner</title>
    <link rel="icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="components.js"></script>
</head>
<body>
    <div class="header"></div>

    <div class="content">
        <div class="contact-form-container">
        <h3>Send me a message</h3>
        <form>
            Subject <input id="subject_textbox" type="text" size="50" name="user_subject">
            Message
            <textarea id="message_area"></textarea>
            <button id="submit-button" onclick="SendEmail()">Submit</button>
        </form>
        
        <script>
            $(document).ready(function() {
                $("#submit-button").hover(function() {
                    $(this).css("background-color", "rgba(128, 128, 128, 0.5)");
                },
                function() {
                    $(this).css("background-color", "rgba(128, 128, 128, 0.179)");
                })
            });
            function SendEmail() {
                let user_subject = document.getElementById("subject_textbox");
                let user_message = document.getElementById("message_area");

                alert("Openning message window...");
                window.open("mailto:posnerethan2002@gmail.com?subject=" + user_subject.value + "&body=" + user_message.value);
                console.log("message window successfully opened")
            }
        </script>
        </div>
    </div>

    <div class="footer"></div>
</body>
</html>
